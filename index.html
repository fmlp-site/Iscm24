<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Formulário de Login -->
    <div class="form-container" id="login-container">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button id="login-btn">Login</button>
      <p>Não tem conta? <a href="#" id="switch-to-signup">Cadastre-se aqui</a></p>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="form-container" id="signup-container" style="display:none;">
      <h2>Cadastro</h2>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Senha" required>
      <button id="signup-btn">Cadastrar</button>
      <p>Já tem conta? <a href="#" id="switch-to-login">Faça login aqui</a></p>
    </div>

    <!-- Mensagem de erro ou sucesso -->
    <div id="message"></div>
  </div>

  <!-- Firebase SDKs via CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>

    // Inicializando Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <script src="app.js"></script>
</body>
</html>
